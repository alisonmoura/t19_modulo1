<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/calculadora-media.js"></script>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora Média</h1>

        <div>
            <label for="num1">Número 1</label>
            <input id="num1" type="number" placeholder="Número 1">
        </div>

        <div>
            <label for="num2">Número 2</label>
            <input id="num2" type="number" placeholder="Número 2">
        </div>

        <div>
            <button onclick="media()">Calcular</button>
        </div>
    </div>
</body>

</html>
