<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lojnha Vuejs</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
</head>

<body>

    <v-app id="app">
        <v-toolbar color="light-blue">
            <v-toolbar-side-icon></v-toolbar-side-icon>
            <v-toolbar-title>{{titulo}}</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-toolbar-items class="hidden-sm-and-down">
            </v-toolbar-items>
        </v-toolbar>
        <v-content>
            <v-container>
                <h1>{{titulo}}</h1>

                <div v-if="!usuarioLogado">
                    <h2>Olá, cadastre-se para fazer compras:</h2>
                    <v-btn color="warning" @click="disabilitado = !disabilitado">{{ disabilitado ? "Abilitar" : "Desabilitar" }}</v-btn>
                    <v-form>
                        <v-text-field :disabled="disabilitado" type="text" label="Nome" v-model="usuario.nome"></v-text-field>
                        <v-text-field type="email" label="Email" v-model="usuario.email"></v-text-field>
                        <v-text-field type="password" label="Senha" v-model="usuario.senha"></v-text-field>
                        <v-btn type="button" @click="salvar">Salvar</v-btn>
                    </v-form>
                </div>

                <div v-else>
                    <h2>Olá {{usuarioLogado.nome}}, seja bem-vindo à loja Vue!</h2>
                </div>
            </v-container>
        </v-content>
    </v-app>

    <script src="js/app.js"></script>

</body>

</html>
